name: refillproo
description: A new Flutter project

publish_to: 'none' # Remove this line if you are publishing the package

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  geocoding: ^3.0.0
  image_picker: ^1.0.4
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  location: ^8.0.0
  geolocator: ^14.0.0
  permission_handler: ^12.0.0+1
  http: ^1.3.0
  logging: ^1.3.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  logger: ^2.5.0
  convert: ^3.1.2
  intl: ^0.18.0
  services:
    path: ../services

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - images/
    - assets/images/
    - assets/images/regular_gallon.png
    - assets/images/dispenser_gallon.png
    - assets/images/small_gallon.png
    - assets/icon/app_icon.png
    - images/location1.jpg
    - images/order_msg.png
    - images/logo2.png

  fonts:
    - family: PoppinsExtraBold
      fonts:
        - asset: fonts/Poppins-ExtraBold.ttf
